<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel-App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>


  <main>
    <header>
      <h1>Travel App</h1>
    </header>
    <section class="inputinfo">
      <div class="cityinfo">
        <label for="city">Enter city name:</label><br>
        <input type="text" id="city" placeholder="Enter city name here">
      </div>

      <div class="dateinfo">
        <label for="date">Enter start date:</label><br>
        <input type="date" id="date" placeholder="2020-01-01">
      </div>

      <div class="dateinfo">
        <label for="dateend">Enter end date:</label><br>
        <input type="date" id="dateend" placeholder="2020-01-01">
      </div>

      <button id="go" type="submit"> Go </button>
    </section>

    <section class="summaryinfo">
      <h2>Weather Info </h2>

      <div id="infogroup">
        <div id="dest"></div>
        <div id="datetime"></div>
        <div id="temp"></div>
        <div id="describe"></div>
        <div id="length"></div>
        <div id="img1"></div>
      </div>
    </section>
  </main>





  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>


</body>

</html>
