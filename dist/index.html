<!doctype html> <html> <head> <meta charset=UTF-8> <title>Travel-App</title> <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel=stylesheet> <link href="main.css" rel="stylesheet"></head> <body> <div id=app> <div class=headline> Travel App </div> <div class=cityinfo> <label for=city>Enter city name:</label><br> <input type=text id=city placeholder="Enter city name here"> </div> <div class=dateinfo> <label for=date>Enter start date:</label><br> <input type=date id=date placeholder=2020-01-01> </div> <div class=dateinfo> <label for=dateend>Enter end date:</label><br> <input type=date id=dateend placeholder=2020-01-01> </div> <button id=go type=submit> Go </button> </div> <div class=allinfo> <div class=title>Weather Info</div> <div id=infogroup> <div id=dest></div> <div id=datetime></div> <div id=temp></div> <div id=describe></div> <div id=length></div> <div id=img1></div> </div> </div>  <script>"serviceWorker"in navigator&&window.addEventListener("load",()=>{navigator.serviceWorker.register("/service-worker.js")})</script> <script type="text/javascript" src="main.js"></script></body> </html>
